<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dallas Mavericks Fan Site</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        /* Header Styles */
       .header {
            background-color: #002266; /* Mavericks blue */
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
       .header a {
            color: #ffffff;
            text-decoration: none;
        }
       .header a:hover {
            color: #cccccc;
        }
        /* Navigation Styles */
       .nav {
            background-color: #333333;
            padding: 10px;
            text-align: center;
        }
       .nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
        }
       .nav a:hover {
            color: #cccccc;
        }
        /* Content Styles */
       .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
       .content img {
            width: 300px;
            height: 200px;
            margin: 20px;
            border-radius: 10px;
        }
       .content p {
            margin: 20px;
        }
        /* Blog Styles */
       .blog {
            background-color: #f7f7f7;
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 10px;
            margin: 20px;
        }
       .blog h2 {
            margin-top: 0;
        }
        /* Sidebar Styles */
       .sidebar {
            background-color: #333333;
            padding: 20px;
            width: 250px;
            float: right;
            margin: 20px;
            border-radius: 10px;
        }
       .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
       .sidebar li {
            margin-bottom: 10px;
        }
       .sidebar a {
            color: #ffffff;
            text-decoration: none;
        }
       .sidebar a:hover {
            color: #cccccc;
        }
        /* Footer Styles */
       .footer {
            background-color: #002266; /* Mavericks blue */
            color: #ffffff;
            padding: 10px;
            text-align: center;
            clear: both;
        }
        /* Form Styles */
       .form {
            background-color: #f7f7f7;
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 10px;
            margin: 20px;
        }
       .form label {
            display: block;
            margin-bottom: 10px;
        }
       .form input[type="text"],.form input[type="email"],.form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
        }
       .form input[type="submit"] {
            background-color: #002266; /* Mavericks blue */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
       .form input[type="submit"]:hover {
            background-color: #333333;
        }
    </style>
</head>
